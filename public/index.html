<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../src/index.css" />
	<script src="../src/js/universal.js" defer></script>
	<script src="../src/js/fetch.js" defer></script>
	<title>Home</title>
	<style>
		#subject-dropdown {
			max-height: 150px;
			overflow-y: scroll;
		}

		.dropdown-item {
			display: none;
		}

		.dropdown-item.show {
			display: block;
		}

		#subject-dropdown::-webkit-scrollbar {
			width: 10px;
		}

		#subject-dropdown::-webkit-scrollbar-thumb {
			background-color: black;
			height: 50px;
			border-radius: 25px;
		}

		#year-dropdown {
			max-height: 150px;
			overflow-y: scroll;
		}

		#year-dropdown::-webkit-scrollbar {
			width: 10px;
		}

		#year-dropdown::-webkit-scrollbar-thumb {
			background-color: black;
			height: 50px;
			border-radius: 25px;
		}
	</style>
</head>

<body class="light">
	<div class="container">
		<div class="upper-canvas">
			<nav class="navbar">
				<a href="#" class="toggle-btn">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
			</nav>
			<ul class="nav-items">
				<li class="help-btn">
					<a class="nav-item" href="/FAQs.html">Help</a>
					<div class="menu">
						<ul>
							<li><a href="./Timetable.html">Timetable</a></li>
							<li><a href="https://discord.com/invite/TFEbHkCyT3">Discord</a></li>
							<li><a href="#">Tutorial</a></li>
							<li id="theme-li"><a href="#">Theme</a></li>
							<li><a href="./FAQs.html">FAQs</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

		<div class="main-canvas">
			<section class="load">
				<header class="header">
					<span class="header-text fade">CXC Papers</span>
					<p class="header-description fade">Beta</p>
				</header>
				<div class="arrow move fade">
					<a class="fa fa-arrow-down fa-2x" href="#"></a>
				</div>
			</section>

			<section class="load form fade">
				<div class="inputs dropdowns">
					<div class="dropdown">
						<div>
							<label for="subject">Subject</label>
							<input autocomplete="off" type="text" id="subject" onkeyup="filterFunction()" />
							<div class="dropdown-item" id="subject-dropdown"></div>
						</div>
					</div>

					<div class="dropdown">
						<!-- year -->
						<div>
							<label for="columns">Year</label>
							<input autocomplete="off" type="text" id="year" onkeyup="filterFunction()" />
							<div class="dropdown-item" id="year-dropdown">
								<!-- <a>2017</a>
                                <a>2018</a>
                                <a>2019</a>
                                <a>2020</a>
                                <a>2021</a>
                                <a>2022</a> -->
							</div>
						</div>
					</div>

					<div class="dropdown">
						<!-- paper -->
						<div>
							<label for="columns">Paper</label>
							<input autocomplete="off" type="text" id="paper" onkeyup="filterFunction()" />
							<div class="dropdown-item"><a>1</a><a>2</a><a>3</a></div>
						</div>
					</div>

					<div class="dropdown month">
						<div>
							<label for="columns">Month</label>
							<input autocomplete="off" type="text" id="month" onkeyup="filterFunction()" />
							<div class="dropdown-item"><a>Jan</a><a>May</a></div>
						</div>
					</div>

					<div class="dropdown unit">
						<div>
							<label for="columns">Unit</label>
							<input autocomplete="off" type="text" id="unit" onkeyup="filterFunction()" />
							<div class="dropdown-item"><a>1</a><a>2</a></div>
						</div>
					</div>
				</div>

				<div class="inputs switches">
					<div class="type switch">
						<span class="active question-paper stxt">Question paper</span>
						<label>
							<input type="checkbox" />
							<span class="loader circle"></span>
						</label>
						<span class="stxt">Mark scheme</span>
					</div>
					<div class="tier switch">
						<span class="active stxt" style="margin-right: 1rem">CSEC</span>
						<label>
							<input type="checkbox" />
							<span class="loader circle prof"></span>
						</label>
						<span class="stxt">CAPE</span>
					</div>
				</div>

				<button id="search-btn" class="btn">Search</button>
			</section>
		</div>

		<div class="custom-cursor">
			<div id="cursor" class="custom-cursor inner"></div>
			<div class="custom-cursor outer"></div>
		</div>
	</div>
	<div class="background-circle"></div>
	<script>
		const themeLi = document.getElementById("theme-li");
		const body = document.body;
		const THEME_KEY = "currentTheme";
		const themes = ["light", "dark", "solar", "dark-solar"];
		let currentTheme = localStorage.getItem(THEME_KEY);

		if (currentTheme && themes.includes(currentTheme)) {
			body.classList.add(currentTheme);
		} else {
			currentTheme = themes[0];
			body.classList.add(currentTheme);
			localStorage.setItem(THEME_KEY, currentTheme);
		}

		themeLi.addEventListener("click", () => {
			body.classList.remove(currentTheme);
			currentTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
			body.classList.add(currentTheme);
			localStorage.setItem(THEME_KEY, currentTheme);
		});
	</script>
	<script src="../src/index.js"></script>
</body>

</html>
