		<script>
			(function App() {
				let currentTheme = localStorage.getItem("currentTheme");
				if (!currentTheme || !["light", "dark", "dark-solar", "solar"].includes(currentTheme)) {
					currentTheme = "dark";
					setTheme(currentTheme);
				} else {
					setTheme(currentTheme);
				}

				const themeToggle = document.querySelector(".theme-toggle");
				themeToggle.addEventListener("click", () => {
					if (currentTheme === "dark") {
						currentTheme = "solar";
					} else if (currentTheme === "solar") {
						currentTheme = "dark-solar";
					} else if (currentTheme === "dark-solar") {
						currentTheme = "light";
					} else {
						currentTheme = "dark";
					}
					setTheme(currentTheme);
					manageLocalStorage(currentTheme);
				});

				function setTheme(theme) {
					document.body.classList.remove("dark", "dark-solar", "light", "solar");
					document.body.classList.add(theme);
				}

				function manageLocalStorage(theme) {
					localStorage.setItem("currentTheme", theme);
				}
			})();
		</script>
